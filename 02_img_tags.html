<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Part</title>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>멀티미디어 태그</h1>
    <p>멀티미디어란? 텍스트 뿐만이 아닌 음성이나 영상 등 다양한 
        미디어 요소를 활용하는 것!
    </p>
    <p>웹문서(HTML)에서는 이미지 삽입을 단추(Button)가 아닌,
        이미지를 삽입하는 명령어를 써야합니다.
    </p>
    <h2>이미지 태그</h2>
    <img src="cat.jpg" alt="귀여운 고양이" width="200px">
    <img src="dog.jpg" alt="말티푸 : 개귀여움" width="300px" height="300px">
</body>
</html>
